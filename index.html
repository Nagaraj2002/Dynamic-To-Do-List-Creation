<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dynamic To-Do List</h1>
    </header>
    <main class="container">
        <div class="section" id="pending">
            <h2>Pending</h2>
            <form id="new-task-form">
                <input type="text" id="task-title" placeholder="Task Title" required>
                <textarea id="task-desc" placeholder="Task Description (Optional)"></textarea>
                <button type="submit">Add Task</button>
            </form>
            <div class="task-list" id="pending-tasks"></div>
        </div>
        <div class="section" id="in-progress">
            <h2>In Progress</h2>
            <div class="task-list" id="in-progress-tasks"></div>
        </div>
        <div class="section" id="completed">
            <h2>Completed</h2>
            <div class="task-list" id="completed-tasks"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 To-Do List Application</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
